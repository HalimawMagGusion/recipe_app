name: flutter_complete_guide
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0 # Add this line to include the flutter_lints package

flutter:
  uses-material-design: true
  fonts:
    - family: Hummington
      fonts:
        - asset: assets/fonts/nintendoP_Humming-E_002pr.otf
    - family: VAGRounded
      fonts:
        - asset: assets/fonts/VAGRoundedNext-Regular.ttf
